<!-- ==================== CleanPlan ======================== -->
<div id="cleanPlanView-alert"></div>
<form>
  <div class="row-fluid">
    <div class="span12">
      <div class="control-group">
        <label>Rule Name</label>
        <div>
          <input type="text" id="rule_name" value = "<%= name %>" />
        </div>
        <div class="control-group">       
          <label for="select_source">Data Sources</label>
          <select id="select_source" class="selectbox" multiple="multiple">
            <% _.each(sources, function(source) { %>
            <option <% if (source == table1 || source == table2) { %>
                    selected
            <% } %>
            ><%= source %></option>
            <% }); %>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label for="select_ruletype">Type</label>
        <ul class="nav nav-pills" id="select_ruletype">
          <li <% if (type == 'FD') { %>
              class="active"
              <% } %> id="fd"><a data-toggle="tab">FD</a></li>
          <li <% if (type == 'CFD') { %>
              class="active"
              <% } %> id="cfd"><a data-toggle="tab">CFD</a></li>
          <li <% if (type == 'UDF') { %>
              class="active"
              <% } %> id="udf"><a data-toggle="tab">UDF (Java)</a></li>
            <li <% if (type == 'DC') { %>
            class="active"
            <% } %> id="dc"><a data-toggle="tab">DC</a></li>
        </ul>
      </div>
      <div class="control-group">
        <label for="rule-editor">Code</label>
        <pre id="rule-editor"></pre>
      </div>
      <div class="control-group pull-right">
        <button class="btn btn-info" id="generate">Generate</button>
        <button class="btn btn-info" id="verify">Verify</button>
        <button class="btn btn-info" id="save">Save</button>
      </div>
    </div>
  </div>
</form>
<!-- End of CleanPlan -->
