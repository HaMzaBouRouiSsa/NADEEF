<!-- ============ Project selection =================== -->
<div class="modal hide" id="projectModal">
    <div class="modal-header">
        <h4>Open NADEEF Project</h4>
    </div>

    <div class="modal-body">
        <div class="control-group">
            <label for="select-existing-project">Select from existing projects</label>
            <select id="select-existing-project" class="selectbox fullwidth" size="5">
                <option>Project 1</option>
                <option>Project 2</option>
                <option>Project 3</option>
            </select>
        </div>
        <div class="control-group">
            <label for="create-new-project">Create new project</label>
            <input type="text"
                   id="create-new-project"
                   placeholder="Type here to create new project" />
        </div>
    </div>

    <div class="modal-footer">
        <a id="project-button" class="btn">OK</a>
    </div>
</div>
