<ul class="nav nav-tabs">
    <li class="active">
        <a data-toggle="tab"><i class="icon-folder-open" style="margin-right: 10px;">
        </i>Data Sources</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane in active">
        <div class="control-group">
            <button class="btn" id="refresh_source">Refresh</button>
            <button class="btn" id="new-source" data-toggle="modal">
                New Data Source</button>
        </div>
        <div class="control-group">
            <select id="selected_source" class="selectbox fullwidth" size="5">
                <% _.each(sources, function(source) { %>
                <option><%= source %></option>
                <% }); %>
            </select>
        </div>
    </div>
</div>
<p>

<ul class="nav nav-tabs">
    <li class="active">
        <a data-toggle="tab"><i class="icon-edit" style="margin-right: 10px;">
        </i>Rules</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane in active">
        <div class="control-group">
            <button class="btn" id="new_plan">New</button>
            <button class="btn" id="edit_plan">Edit</button>
            <button class="btn" id="delete">Delete</button>
            <button class="btn" id="detect">Detect</button>
            <button class="btn" id="repair">Repair</button>
        </div>
        <div class="control-group">
            <select multiple id="selected_rule" class="selectbox fullwidth" size="10">

            </select>
        </div>
        <label>Details</label>
        <div id="detail">
            <div class="well well-small"><span>No detail is available.</span></div>
        </div>
    </div>
    <div class="modal hide" id="cleanPlanPopup">
        <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true">
                &times;
            </button>
            <h3>Edit Rule</h3>
        </div>
        <div class="modal-body" id="cleanPlanView"></div>
    </div>
</div>
<p>

<ul class="nav nav-tabs">
    <li class="active">
        <a data-toggle="tab"><i class="icon-tasks" style="margin-right: 10px;">
        </i>Progress</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane in active">
        <div id="progressbar"></div>
    </div>
</div>
<div id="source-editor-modal"></div>
